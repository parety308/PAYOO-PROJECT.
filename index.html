<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!--Tailwind cdn &daisyUI cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>



<body class="bg-[#ebedf1] ">
    <section class="flex flex-col h-[100vh] justify-center items-center ">
        <div class="h-[150px] w-[300px]  bg-[url(./images/bg.png)] bg-cover flex justify-center items-center">
            <img src="images/Group.png" alt="">
        </div>
        <form class=" w-[350px] bg-white rounded-2xl p-8">
            <div>
                <label class="font-semibold" for="">Mobile Number</label><br>
                <input id="number" type="text" placeholder="Enter Number" class="input bg-[#f4f5f7] mt-3 rounded-2xl" />
            </div>
            <div class="mt-3">
                <label class="font-semibold" for="">4 Digit Pin</label><br>
                <input id="pin" type="password" placeholder="Enter Pin"
                    class="input bg-[#f4f5f7] mt-3 rounded-2xl" /><br>
                <button type="button" id="login"
                    class="btn bg-[#0874F2] text-white w-full rounded-2xl mt-5">login</button>
            </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
